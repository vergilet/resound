<html>
<head>
<meta content='width=device-width, initial-scale=1.0' name='viewport'>

<script src="js/logic.js"></script>
<link href="css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" />

</head>
<body>
<header></header>
<div id="content" class="container-fluid">
<div id="panel">
<div id="title">
	  ReSound
</div>
</div>
<div id="main">

		<div class="col-xs-4">
			<div class="block">
				<div>

					<div class="overlay pause hidden"></div>
					<div class="overlay play"></div>
				</div>
				<div class="spinner">

				</div>
				<div class="volume">
						<audio>
							<source src="sounds/main-rain.mp4" type="audio/mp4" />
						</audio>
						<input type="range" class="slider" min="0" max="1" step="0.01" value="0.25"/>
				</div>
				
			</div>
		</div>
		<div class="col-xs-4">
			<div class="block">
				<div>
					<div class="overlay title">Thunder</div>

				<div class="spinner">

				</div>

							<source src="sounds/main-thunder.mp4" type="audio/mp4" />
						</audio>
						<input type="range" class="slider" min="0" max="1" step="0.01" value="0.25"/>
				</div>
				
			</div>
		</div>
		<div class="col-xs-4">
			<div class="block">
				<div>
					<div class="overlay title">Waves</div>
					<div class="overlay pause hidden"></div>
					<div class="overlay play"></div>
				</div>
				<div class="spinner">

				</div>
				<div class="volume">
						<audio>
							<source src="sounds/main-waves.mp4" type="audio/mp4" />
						</audio>
						<input type="range" class="slider" min="0" max="1" step="0.01" value="0.25"/>
				</div>
				
			</div>
		</div>
	</div>	
	<div class="row">
		<div class="col-xs-4">

		</div>
		<div class="col-xs-4">

		</div>
	</div>	
	<div class="row">
		<div class="col-xs-4">
			<div class="block"></div>
		</div>
		<div class="col-xs-4">
			<div class="block"></div>
		</div>
		<div class="col-xs-4">
			<div class="block"></div>
		</div>
	</div>

			<div class="block"></div>

$(document).ready(function(){
	Player.instantize();	
});
